<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NOVFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NOVFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Novelas Nacionais</a>
                <a href="#">Novelas Internacionais</a>
                <a href="#">Minha Lista</a>
            </nav>
            <div class="icons">
                 <i class="fa fa-search"></i> 
                 <i class="fa fa-bell"></i>
                 <i class="fa fa-user-circle"></i>     
            </div>
            
        </div>

    </header>

    <main>
        <div class="novela-principal">
            <div class="container">
                <h3 class="titulo">O CLONE</h3>
                <p class="descricao">A muçulmana Jade vive um amor impossível com o brasileiro Lucas, que após ter seu irmão gêmeo morto, tem seus genes guardados, originando a primeira clonagem humana da história.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa fa-play"></i>
                        Assistir  
                    </button>
                    <button role="button" class="botao">
                        <i class="fa fa-info-circle"></i>
                        Mais Informações 
                    </button>
                </div>          
            </div>
        </div>
    </main>

    <p class="categoria">Novelas Nacionais</p>

    <div class="carrosel-novelas-nacionais">
        <div class="owl-carousel owl-theme col-md-6">
            <div class="item">
                <img  onclick= showModal1() class="box-novela" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-novela" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-novela" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-novela" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-novela" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-novela" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-novela" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-novela" src="img/mini8.jpg" alt="">
            </div>
            
        </div>
    </div>

    <p class="categoria">Novelas Internacionais</p>

    <div class="carrosel-novelas-iternacionais">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-novela" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-novela" src="img/mini14.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-novela" src="img/mini15.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-novela" src="img/mini16.jpg" alt="">
            </div>
            
        </div>
    </div>



    <script src="js/owl/jquery.min.js" ></script>
